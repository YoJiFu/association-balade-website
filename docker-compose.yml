version: "3.3"

services:
  drupal:
    image: drupal:8.8.2-apache
    container_name: "association_ballade_drupal"
    ports:
      - 80:80
    volumes:
      - ./web:/var/www/html
    restart: always
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: "association_ballade_postgres"
    environment:
      POSTGRES_PASSWORD: password
    restart: always